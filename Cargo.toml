[package]
  name = "seva"
  version = "0.1.0"
  edition = "2024"
  description = "Simple math calculator inspired by eva"

[dependencies]
  chumsky = { version = "1.0.0-alpha.8", default-features = false, features = [
    "std",
  ] }
  clap = { version = "4.5.32", features = ["derive"] }
  codespan-reporting = "0.11.1"
  colored = "3.0.0"
directories = "6.0.0"
  logos = "0.15.0"
  rustyline = { version = "15.0.0", features = ["derive"] }
  thiserror = "2.0.12"
